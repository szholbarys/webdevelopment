<div id = "main">

  <div id = "companies">

    <div class = "items" *ngFor = "let item of companies">
        <div class = "item-details">
            <a id = "link-vacancy" [routerLink]="['/companies', item.id]">
              <h2>Company name: {{item.name}} </h2>
            </a>
            <h2>City: {{item.city}} </h2>
        </div>
    </div>

  </div>

</div>
