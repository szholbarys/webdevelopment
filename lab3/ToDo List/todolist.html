<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
</head>

<style>
    *{
        box-sizing: border-box;
    }
    body {
        margin: 0;
        min-width: 250px;
    }
  
    ul{
        margin: 0;
        padding: 0;
    }
    ul li{
        cursor: pointer;
        position: relative;
        padding: 12px 8px 12px 40px;
        list-style-type: none;
        background: #eee;
        font-size: 18px;
        transition: 0.2s;
    }
 
    ul li:nth-child(odd) {
        background: #f9f9f9; 
    }
 
    ul li:hover {
        background: #ddd;
    }
 
    ul li.checked {
        background: #888;
        color: #fff;
        text-decoration: line-through;
    }
 
    ul li.checked::before {
        content: '';
        position: absolute;
        border-color: #fff;
        border-style: solid;
        border-width: 0 2px 2px 0;
        top: 10px;
        left: 16px;
        transform: rotate(45deg);
        height: 15px;
        width: 7px;
    }
 
    .close {
        position: absolute;
        right: 0;
        top: 0;
        padding: 12px 16px 12px 16px;
    }
    .close:hover{
        background-color: #f44336;
        color: white;
    }
 
    .main {
        background-color: #8b8b8b;
        padding: 30px 40px;
        color: white;
        text-align: center;
    }

 
    .main:after {
        content: "";
        display: table;
        clear: both;
    }

 
    input {
        margin: 0;
        border: none;
        border-radius: 0;
        width: 75%;
        padding: 10px;
        float: left;
        font-size: 16px;
    }
    .add{
        padding: 10px;
        width: 25%;
        background: #beb6b6;
        color: rgb(255, 255, 255);
        float: left;
        text-align: center;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
        border-radius: 0;
    }
    .add:hover{
        background-color: #bbb;
    }



</style>

<body>

    <div id="myDIV" class = "main">
        <h2 style="margin:5px">My To Do List</h2>
        <input tupe = "text" id="myInput" placeholder = "New Task">
        <span onclick="newElement()" class="add">Add</span>
    </div>

    <ul id="myUL">
        <li>7:00 wake up & morning routine</li>
        <li class="checked">7:05 drink a glass of water</li>
        <li>8:00 breakfast & coffee</li>
        <li>9:00 head to Google building</li>
        <li>11:00 meetings and coding</li>
        <li>16:00 go to the gym</li>
        <li>19:00 content creation</li>
        <li>20:30 dinner and TV with my girlfriend</li>
    </ul>

        <script>
        // Create a "close" button and append it to each list item
        var myNodelist = document.getElementsByTagName("LI");
        var i;
        for (i = 0; i < myNodelist.length; i++) {
        var span = document.createElement("SPAN");
        var txt = document.createTextNode("\u00D7");
        span.className = "close";
        span.appendChild(txt);
        myNodelist[i].appendChild(span);
        }

        // Click on a close button to hide the current list item
        var close = document.getElementsByClassName("close");
        var i;
        for (i = 0; i < close.length; i++) {
        close[i].onclick = function() {
            var div = this.parentElement;
            div.style.display = "none";
        }
        }

        // Add a "checked" symbol when clicking on a list item
        var list = document.querySelector('ul');
        list.addEventListener('click', function(ev) {
        if (ev.target.tagName === 'LI') {
            ev.target.classList.toggle('checked');
        }
        }, false);

        // Create a new list item when clicking on the "Add" button
        function newElement() {
        var li = document.createElement("li");
        var inputValue = document.getElementById("myInput").value;
        var t = document.createTextNode(inputValue);
        li.appendChild(t);
        if (inputValue === '') {
            alert("You must write something!");
        } else {
            document.getElementById("myUL").appendChild(li);
        }
        document.getElementById("myInput").value = "";

        var span = document.createElement("SPAN");
        var txt = document.createTextNode("\u00D7");
        span.className = "close";
        span.appendChild(txt);
        li.appendChild(span);

        for (i = 0; i < close.length; i++) {
            close[i].onclick = function() {
            var div = this.parentElement;
            div.style.display = "none";
            }
        }
        }
        </script>
</body>
</html>
